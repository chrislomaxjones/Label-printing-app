        <select-page-component :imported-orders="importedData"

                               :filtered-imported-data="filteredImportedData"
                               v-on:navigation-changed="pageChange"></print-table-component>

        <user-table-page-component :selected-order-number="selectedOrderNumber"
                                   :selected-line-number="selectedLineNumber"
                                   :selected-filtered-imported-data="selectedFilteredImportedData"
                                   v-on:navigation-changed="pageChange"></user-table-page-component>     
                                   
        <div class="row page">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <header>
              <h2>Print here</h2>
              <a href="#">Return to start</a>
            </header>
          </div>
        </div>
